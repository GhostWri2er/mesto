<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
      <div class="header__line"></div>
    </header>
    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="./images/photo_profile.jpg" alt="Аватар профиля">
        <div class="profile__info">
          <div class="profile__item">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
          <h2 class="profile__description">Исследователь океана</h2>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="grid-cards">
        <div class="grid-card">
          <img class="grid-card__image" src="./images/saintsPetersburg.jpg" alt="Санкт-Петербург">
          <div class="grid-card__block">
            <h2 class="grid-card__name">Санкт-Петербург</h2>
            <button class="grid-card__like"></button>
          </div>
        </div>

        <div class="grid-card">
          <img class="grid-card__image" src="./images/losAngeles.jpg" alt="Лос-Анджелес">
          <div class="grid-card__block">
            <h2 class="grid-card__name">Лос-Анджелес</h2>
            <button class="grid-card__like"></button>
          </div>
        </div>

        <div class="grid-card">
          <img class="grid-card__image" src="./images/paris.jpg" alt="Париж">
          <div class="grid-card__block">
            <h2 class="grid-card__name">Париж</h2>
            <button class="grid-card__like"></button>
          </div>
        </div>

        <div class="grid-card">
          <img class="grid-card__image" src="./images/moscow.jpg" alt="Москва">
          <div class="grid-card__block">
            <h2 class="grid-card__name">Москва</h2>
            <button class="grid-card__like"></button>
          </div>
        </div>

        <div class="grid-card">
          <img class="grid-card__image" src="./images/miami.jpg" alt="Майами">
          <div class="grid-card__block">
            <h2 class="grid-card__name">Майами</h2>
            <button class="grid-card__like"></button>
          </div>
        </div>

        <div class="grid-card">
          <img class="grid-card__image" src="./images/saudovskaya.jpg" alt="Карачаевск">
          <div class="grid-card__block">
            <h2 class="grid-card__name">Саудовская Аравия</h2>
            <button class="grid-card__like"></button>
          </div>
        </div>
      </section>

    </main>

    <footer class="footer">
      <h2 class="footer__copyright">© 2022 Mesto Russia</h2>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <form class="popup__form-edit">
        <button class="popup__button-close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input-name" type="text" name="name" placeholder="Ваше имя">
        <input class="popup__input-description" type="text" name="description" placeholder="Описание">
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
<script src="./scripts/index.js"></script>
</body>
</html>
