<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg">
      <div class="header__line"></div>
    </header>
    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="./images/photo_profile.jpg" alt="Аватар профиля">
        <div class="profile__info">
          <div class="profile__item">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="button">
              <img class="button__edit-button" src="./images/Edit Buttton.svg" alt="Кнопка редактировать">
            </button>
          </div>
          <h2 class="profile__description">Исследователь океана</h2>
        </div>
        <button class="button">
          <div class="button__add-button"></div>
        </button>
      </section>

      <section class="grid-cards">
        <div class="grid-card">
          <img class="grid-card__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <div class="grid-card__block">
            <h2 class="grid-card__name">Карачаевск</h2>
            <img class="grid-card__like" src="./images/like.svg" alt="Поставить лайк">
          </div>
        </div>

        <div class="grid-card">
          <img class="grid-card__image" src="./images/goraElbrus.jpg" alt="Гора Эльбрус">
          <div class="grid-card__block">
            <h2 class="grid-card__name">Гора Эльбрус</h2>
            <img class="grid-card__like" src="./images/like.svg" alt="Поставить лайк">
          </div>
        </div>

        <div class="grid-card">
          <img class="grid-card__image" src="./images/Dombai.jpg" alt="Домбай">
          <div class="grid-card__block">
            <h2 class="grid-card__name">Домбай</h2>
            <img class="grid-card__like" src="./images/like.svg" alt="Поставить лайк">
          </div>
        </div>

        <div class="grid-card">
          <img class="grid-card__image" src="./images/goraElbrus.jpg" alt="Гора Эльбрус">
          <div class="grid-card__block">
            <h2 class="grid-card__name">Гора Эльбрус</h2>
            <img class="grid-card__like" src="./images/like.svg" alt="Поставить лайк">
          </div>
        </div>

        <div class="grid-card">
          <img class="grid-card__image" src="./images/Dombai.jpg" alt="Домбай">
          <div class="grid-card__block">
            <h2 class="grid-card__name">Домбай</h2>
            <img class="grid-card__like" src="./images/like.svg" alt="Поставить лайк">
          </div>
        </div>

        <div class="grid-card">
          <img class="grid-card__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <div class="grid-card__block">
            <h2 class="grid-card__name">Карачаевск11111111111</h2>
            <img class="grid-card__like" src="./images/like.svg" alt="Поставить лайк">
          </div>
        </div>
      </section>

    </main>

    <footer class="footer">
      <h2 class="footer__copyright">© 2022 Mesto Russia</h2>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <form class="popup__form-edit">
        <button class="button button__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input-name" type="text" name="name" placeholder="Жак-Ив Кусто">
        <input class="popup__input-description" type="text" name="description" placeholder="Исследователь">
        <button class="button button__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
<script src="./scripts/index.js"></script>
</body>
</html>
